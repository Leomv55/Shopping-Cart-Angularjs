<div id="carouselExampleIndicators" class="carousel slide carousel-position" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="public/images/WEB-SHOP-AND-WIN.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="public/images/maxresdefault.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="public/images/og-social-online-store-02-v01.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <p>
         <h3 class="ml-4">Recent items</h3> 
      </p>
      <div ng-controller="ProductController">
            <div class="card-deck ml-3" ng-repeat="product in products">
                    <div class=" card">
                            <img class="card-img-top mt-2" width="50px" height="400px" src="{{product.image}}" alt="Card image cap" >
                            <div class="card-body">
                              <h5 class="card-title" align="center" >{{product.name}}</h5>
                              <p class="card-text text-muted" align="center">Price:<span class="text-danger" > â‚¹{{product.price}}</span></p>
                              <button class="btn btn-position" ng-click="addToCart(product)"><i class="material-icons">
                                  add_shopping_cart
                                  </i>Add to cart</button>
                            </div>
                          </div>            
                        </div>                   
      </div>
